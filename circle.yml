machine:
  timezone:
    America/Los_Angeles
  java:
    version:
      oraclejdk8
  environment:
    TERM: dumb
    GRADLE_OPTS: -Dorg.gradle.daemon=false

dependencies:
  override:
    # Gets all dependencies and compiles tests, but does not run them
    - ./gradlew testClasses

general:
  branches:
    only:
      - master # only build/deploy from master
  artifacts:
    - "build/reports/tests" # preserve the generated HTML test reports

test:
  override:
    # Only executes tests
    - ./gradlew check
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
